<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>
        <div id="id1"></div>
        <div id="id2"></div>
        <div id="id3"></div>
        <div id="id4"></div>
        <div id="id5"></div>
        <div id="id6"></div>
        <div id="id7"></div>
        <div id="id8"></div>
        <div id="id9"></div>
        <div id="id10"></div>
        <div id="id11"></div>
        <div id="id12"></div>
        <div id="id13"></div>
        <div id="id14"></div>
        <div id="id15"></div>
        <div id="id16"></div>
        <div id="id17"></div>
        <div id="id18"></div>
    </h2>
    <script>
        let msg = "Welcome you all in Infoway, you are all infoway bright students";
        document.getElementById("id1").innerHTML = msg;
        document.getElementById("id2").innerHTML = msg.length;
        document.getElementById("id3").innerHTML = msg.toLowerCase();
        document.getElementById("id4").innerHTML = msg.toLocaleUpperCase();
        document.getElementById("id5").innerHTML = msg.length;

        // use of indexof
        document.getElementById("id6").innerHTML = msg.indexOf("in");
        document.getElementById("id7").innerHTML = msg.indexOf("you", 10);
        document.getElementById("id8").innerHTML = msg.lastIndexOf("infoway");
        document.getElementById("id9").innerHTML = msg.lastIndexOf("infoway", 38);

        // use of search method
        document.getElementById("id10").innerHTML = msg.search("all");

        // Ther eare three method which return part of string by passing index number
        // slice
        document.getElementById("id10").innerHTML = msg.slice(10);
        document.getElementById("id11").innerHTML = msg.slice(10, 15);
        document.getElementById("id12").innerHTML = msg.slice(-20);
        document.getElementById("id13").innerHTML = msg.slice(-20, -5);

        // substring
        // not taking negative value
        document.getElementById("id14").innerHTML = msg.substring(10);
        document.getElementById("id15").innerHTML = msg.substring(5, 35);

        // substr

        document.getElementById("id15").innerHTML = msg.substr(10, 5);

        // use of replace
        document.getElementById("id16").innerHTML = msg.replace("infoway", "IIT");

        //doubt
        document.getElementById("id17").innerHTML = msg.replaceAll("Infoway", "IIT");

        document.getElementById("id18").innerHTML = msg.replaceAll(/infoway/ig, "IIT");

        // convert string data into array
        let stdlist = "my name is deepak";
        console.log(stdlist);
        console.log(stdlist.split());
        console.log(stdlist.split(" "))

        //trim
        let data = "            hi         ";
        console.log(data)

        console.log(data.trim(), 82);
        console.log(data.trimStart(), 83);
        console.log(data.trimEnd(), 84);


    </script>
</body>


</html>
