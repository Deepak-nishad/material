<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Form Validation Example</h2>

    <form id="myForm" onsubmit="return validateForm()">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><span id="emailError" class="error"></span><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><span id="passwordError" class="error"></span><br>

        <label for="contact">Contact:</label><br>
        <input type="text" id="contact" name="contact"><span id="contactError" class="error"></span><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female
        <span id="genderError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Fetching values from inputs
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var contact = document.getElementById('contact').value;
            var gender = document.querySelector('input[name="gender"]:checked');

            // Resetting previous errors
            document.getElementById('emailError').textContent = "";
            document.getElementById('passwordError').textContent = "";
            document.getElementById('contactError').textContent = "";
            document.getElementById('genderError').textContent = "";

            // Email validation
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailPattern)) {
                document.getElementById('emailError').textContent = "Invalid email address";
                return false;
            }

            // Password validation
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = "Password must be at least 8 characters long";
                return false;
            }

            // Contact validation (assuming it should be numeric and 10 digits)
            var contactPattern = /^\d{10}$/;
            if (!contact.match(contactPattern)) {
                document.getElementById('contactError').textContent = "Invalid contact number (should be 10 digits)";
                return false;
            }

            // Gender validation
            if (!gender) {
                document.getElementById('genderError').textContent = "Please select your gender";
                return false;
            }

            // If all validations pass, the form is valid
            return true;
        }
    </script>

</body>

</html>
