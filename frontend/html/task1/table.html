<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>A simple table</h1>
    <table border="">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Post</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>rahul</td>
                <td>react</td>
                <td>950000</td>
            </tr>
            <tr>
                <td>101</td>
                <td>rahul</td>
                <td>react</td>
                <td>950000</td>
            </tr>
            <tr>
                <td>101</td>
                <td>rahul</td>
                <td>react</td>
                <td>950000</td>
            </tr>
            <tr>
                <td>101</td>
                <td>rahul</td>
                <td>react</td>
                <td>950000</td>
            </tr>
        </tbody>
    </table>

    <h2>example of Row Span</h2>
    <table border="" width="50%">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td>f</td>
            <td>G</td>

        </tr>
    </table>

    <h1>Example of Coloumn span</h1>
    <table border="" width="50%">
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td colspan="2">G</td>

        </tr>
    </table>

    <h2>example of Row Span and Coloumn Span</h2>
    <table border="" width="50%">
        <tr>
            <td rowspan="2" colspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

</body>

</html>
