<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            border: 2px solid;
            width: 130px;
            border-width: 10px;
            padding: 0px 10px;
        }

        .div2 {
            margin-top: 10px;
            border: 2px solid;
            width: 130px;
            border-width: 10px;
            padding: 0px 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h2>Use of box sizing</h2>
    <div class="div1">without box sizing</div>
    <div class="div2">without box sizing</div>

</body>

</html>
