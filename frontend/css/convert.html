<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline;
            background-color: grey;
        }

        b {
            font-size: 25px;
            background-color: lightblue;
            display: block;
        }

        strong {
            border: 2px solid red;
            font-size: 25px;
            height: 100px;
            width: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h2>Convert block Element into inline</h2>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>

    <hr>
    <h2>Convert inline Element into block</h2>
    <b>Deepak</b><b>Rushi</b><b>manish</b>

    <hr>
    <h2>Use of display Inline block</h2>
    <strong>everyone</strong>


</body>

</html>
